<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Licorería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#!">Licorería</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar por nombre">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>
    </header>
    <main>
        <div class="container">
            <div th:if="${products.size() == 0}">
                <p>No hay productos que mostrar</p>
            </div>
            <div class="row" th:unless="${products.size() == 0}">
                <div class="col-lg-3 col-md-4 col-sm-6 my-3" th:each="product: ${products}">
                    <div class="card">
                        <img class="card-img-top" src="../static/img/no-disponible.png" 
                            alt="Imagen no disponible" th:src="${product.urlImage}" 
                            th:alt="${product.name}">
                        <div class="card-body">
                          <h4 class="card-title" th:text="${product.name}">Producto</h4>
                          <p class="card-text" th:text="${'$ ' + product.price}">
                            $ 5.990
                          </p>
                          <a href="#!" class="btn btn-primary">Comprar</a>
                        </div>
                      </div>                      
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
