<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Licorería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">
        <style>
            .discounted {
                color: red;
                text-decoration: line-through solid red;
            }
        </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#" th:href="@{/}">Licorería</a>
            <form class="form-inline" action="home.html" method="GET" th:action="@{/search}">
                <select class="form-control mr-sm-2 my-2" name="category" id="category">
                    <option value="0">Todas las categorías</option>
                    <option th:each="category: ${categories}" th:value="${category.id}"
                      th:text="${#strings.capitalize(category.name)}">Vino</option>
                </select>
                <input class="form-control mr-sm-2 my-2" type="text" name="name" 
                  placeholder="Nombre producto">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>
    </header>
    <main>
        <div class="container">
            <div th:if="${products.size() == 0}">
                <p th:text="'No hay productos que mostrar"></p>
            </div>
            <div class="row" th:unless="${products.size() == 0}">
                <div class="col-lg-3 col-md-4 col-sm-6 my-3" th:each="product: ${products}">
                    <div class="card">
                        <img class="card-img-top" src="../static/img/no-disponible.png" 
                            alt="Imagen no disponible" th:src="${product.urlImage}" 
                            th:alt="${product.name}">
                        <div class="card-body">
                          <h4 class="card-title" th:text="${product.name}">Producto</h4>
                          <p class="card-text">
                            <span th:text="${'$' + #numbers.formatDecimal(product.price,3,'COMMA',0,'POINT')}" 
                             th:class="${product.discount != 0 ? 'discounted' : ''}">$ 5.990</span>
                            <span class="font-italic"
                              th:if="${product.discount != 0}"
                              th:text="${'$' + #numbers.formatDecimal(product.price - (product.price * product.discount / 100),3,'COMMA',0,'POINT')}"></span>
                          </p>
                          <a href="#!" class="btn btn-primary">Comprar</a>
                        </div>
                      </div>                      
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
