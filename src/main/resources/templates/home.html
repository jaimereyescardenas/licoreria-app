<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Licorería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#" th:href="@{/}">Licorería</a>
            <form class="form-inline" action="home.html" method="GET" th:action="@{/search}">
                <select class="form-control mr-sm-2 my-2" name="category" id="category">
                    <option value="0">Todas las categorías</option>
                    <option th:each="category: ${categories}" th:value="${category.id}"
                      th:text="${#strings.capitalize(category.name)}">Vino</option>
                </select>
                <input class="form-control mr-sm-2 my-2" type="text" name="name" 
                  placeholder="Nombre producto">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">
                	<span><img src="img/magnifying-glass-icon.svg" alt="Lupa" /></span> 
                	<span>Buscar</span>
                </button>
            </form>
        </nav>
    </header>
    <main>
        <div class="container my-3">
            <h2 class="text-center">Lista de productos</h2>
            <div th:if="${products.size() == 0}" class="vh-100 d-flex justify-content-center align-content-center">
                <p th:text="'No hay productos que mostrar"></p>
            </div>
            <div class="row" th:unless="${products.size() == 0}">
                <div class="col-lg-3 col-md-4 col-sm-6 my-3" th:each="product: ${products}">
                    <div class="card">
                        <img class="card-img-top" src="../static/img/no-disponible.png" 
                            alt="Imagen no disponible" th:src="${product.urlImage}" 
                            th:alt="${product.name}">
                        <div class="card-body">
                          <h4 class="card-title" th:text="${product.name}">Producto</h4>
                          <p class="card-text">
                            <span th:text="${'$' + #numbers.formatDecimal(product.price,3,'COMMA',0,'POINT')}" 
                             th:class="${product.discount != 0 ? 'discounted' : ''}">$ 5.990</span>
                            <span class="font-italic"
                              th:if="${product.discount != 0}"
                              th:text="${'$' + #numbers.formatDecimal(product.price - (product.price * product.discount / 100),3,'COMMA',0,'POINT')}"></span>
                          </p>
                          <a href="#!" class="btn btn-success">Comprar</a>
                        </div>
                      </div>                      
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content d-flex justify-content-end align-items-center py-3 pr-5">
            <div class="d-flex justify-content-center align-items-center">
                <a href="https://www.linkedin.com/in/jaime-reyes-cardenas/" target="_blank" rel="noopener noreferrer">
                    <img src="img/linkedin-icon.svg" alt="LinkedIn icon" class="d-inline-block px-2" />
                </a>
                <a href="https://github.com/jaimereyescardenas" target="_blank" rel="noopener noreferrer">
                    <img src="img/github-icon.svg" alt="Github icon" class="d-inline-block px-2" />
                </a>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <p class="my-auto px-2">Jaime Reyes C.</p>
            </div>
        </div>
    </footer>
</body>
</html>
